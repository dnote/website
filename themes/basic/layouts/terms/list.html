{{ define "main" }}
<div class="basic">
  <div class="container">
    <div class="basic-header">
      <h1>{{.Title}}</h1>

      <div>
        Effective date: 
        <time class="effective-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
          {{ .Date.Format "January 02, 2006" }}
        </time>
      </div>
    </div>

    {{ .Content }}
  </div>
</div>
{{ end }}
