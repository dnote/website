{{ $baseUrl := .Site.BaseURL }}

<!--Twitter-->

{{ if .IsPage }}
	{{ with .Params.image }}
	<!-- Twitter summary card with large image must be at least 280x150px -->
		<meta name="twitter:card" content="summary_large_image"/>
		<meta name="twitter:image" content="{{ $baseUrl }}{{ . }}"/>
	{{ else }}
		<meta name="twitter:card" content="summary"/>
	{{ end }}
{{ else }}
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:image" content="{{ $baseUrl }}/brand/logo-text-vertical-large.png"/>
{{ end }}

<!-- Twitter Card data -->
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}"/>
<meta name="twitter:description" content="{{ if isset .Params "description" }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}"/>
<meta name="twitter:site" content="@getdnote"/>

<!--Opengraph-->
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:url" content="{{ .Permalink }}" />

{{ if .IsPage }}
	<meta property="og:type" content="article" />
	{{ with .Params.image }}
    <meta property="og:image" content="{{ $.Site.BaseURL }}{{ . }}" />
  {{ else }}
    <meta property="og:image" content="{{ $.Site.BaseURL }}/dnote.png" />
  {{ end }}
  <meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />

  {{ range .Params.tags }}
    <meta property="og:article:tag" content="{{ . }}" />
  {{ end }}
{{ else }}
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{ $baseUrl }}/brand/logo-text-vertical-large.png" />
{{ end }}

<meta property="og:description" content="{{ if isset .Params "description" }}{{ .Params.description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
