<header id="main-header" class="header{{ if eq .Page.Section "" }} header-transparent{{end}}">
  <div class="header-inner">
    <a href="/" class="brand">
      {{ partial "brands.html" . }}
    </a>

    <nav class="header-nav">
      {{ partial "mobile-nav.html" . }}

      <div class="desktop-menu">
        <ul class="menu-list">
          <li class="menu-item">
            <a
              href="/docs"
              class="menu-item-content menu-item-link{{ if eq .Page.Section "docs" }} active{{end}}"
            >
              Docs
            </a>
          </li>
          <li class="menu-item">
            <a
              href="https://github.com/dnote/dnote"
              target="_blank"
              rel="noopener noreferrer"
              class="menu-item-content menu-item-link"
            >
              GitHub
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
